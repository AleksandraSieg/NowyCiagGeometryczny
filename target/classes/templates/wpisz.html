<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form role="form" th:action="@{/wyswietl}" th:object="${wpisz}" method="POST">
    <div class ="form-group">
        <label>Wpisz 4 liczby, program sprawdzi czy tworza one ciag arytmetyczny</label>
    </div>
    <div class="form-group">
        <label for="liczba1">liczba 1</label> <input type="text" th:field="*{liczba1}"/>
    </div>
    <div class="form-group">
        <label for="liczba2">liczba 2</label> <input type="text" th:field="*{liczba2}"/>
    </div>
    <div class="form-group">
        <label for="liczba3">liczba 3</label> <input type="text" th:field="*{liczba3}"/>
    </div>
    <div class="form-group">
        <label for="liczba4">liczba 4</label> <input type="text" th:field="*{liczba4}" name="/surname"/>
    </div>

    <button type="submit" class="btn btn-default">Zapisz</button>
</form>

</body>
</html>
